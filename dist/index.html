<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="page-container">
        <div class="images-container">
            <div class="image1 image-container" data-id=1></div>
            <div class="image2 image-container" data-id=2></div>
            <div class="image3 image-container" data-id=3></div>
            <div class="image4 image-container" data-id=4></div>
            <div class="image5 image-container" data-id=5></div>
            <div class="arrows-container">
                <span class="left-arrow arrow material-symbols-outlined">
                    arrow_forward_ios
                </span>
                <span class="right-arrow arrow material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </div>
        </div>

        <div class="dots-container">
            <div class="dot" data-id=0></div>
            <div class="dot" data-id=1></div>
            <div class="dot" data-id=2></div>
            <div class="dot" data-id=3></div>
            <div class="dot" data-id=4></div>
        </div>
    </div>
</body>

</html>
